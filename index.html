<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Rock, Paper, Scissors!</div>
      <div class="score-wrapper">
        <div class="current-score">Current Score</div>
        <div class="break"></div>
        <div class="score-box player-score-wrapper"></div>
        <div class="score-box computer-score-wrapper"></div>
      </div>
      <div class="data-display">
        <div class="data-display-upper"></div>
        <div class="data-display-lower"></div>
      </div>
      <div class="button-container">
        <div id="rock" class="button choice-button">Rock</div>
        <div id="paper" class="button choice-button">Paper</div>
        <div id="scissors" class="button choice-button">Scissors</div>
      </div>
      <div class="button new-game-button">New Game!</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
